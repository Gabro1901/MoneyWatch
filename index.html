<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoneyWatch: A sleek stopwatch app that calculates earnings based on your hourly rate. Features dark mode, currency selection, and a modern interface.">
    <title>MoneyWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="MoneyWatch Logo" id="logo-img">
                <h1>MoneyWatch</h1>
            </div>
            <div class="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                    <i class="fas fa-sun theme-icon sun-icon"></i>
                    <i class="fas fa-moon theme-icon moon-icon"></i>
                </label>
            </div>
        </header>

        <main>
            <div class="earnings-display">
                <span class="currency-symbol" id="mainCurrencySymbol">$</span><span id="earnings">0.00</span>
            </div>
            <div class="currency-selector-area">
                <div class="current-currency-display clickable" id="currencyTrigger">
                    <span id="currentCurrencyText">USD</span> 
                    <i class="fas fa-caret-down currency-arrow"></i>
                </div>
                <div class="currency-popover" id="currencyPopover">
                    <div class="currency-option" data-value="$" data-text="USD">USD ($)</div>
                    <div class="currency-option" data-value="€" data-text="EUR">EUR (€)</div>
                    <div class="currency-option" data-value="£" data-text="GBP">GBP (£)</div>
                    <div class="currency-option" data-value="¥" data-text="JPY">JPY (¥)</div>
                    <div class="currency-option" data-value="₹" data-text="INR">INR (₹)</div>
                    <div class="currency-option" data-value="CAD" data-text="CAD">CAD (C$)</div>
                    <div class="currency-option" data-value="AUD" data-text="AUD">AUD (A$)</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-group" id="hourlyRateGroup">
                    <label for="hourlyRate">Hourly Rate</label>
                    <input type="number" id="hourlyRate" value="22" min="0" step="0.50">
                </div>
                <div class="buttons">
                    <button id="startStopBtn"><i class="fas fa-play"></i> Start</button>
                    <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>

            <div class="time-display">
                <span id="elapsedTime">00:00:00.000</span>
            </div>
        </main>

        <footer>
            <p>2025 - MoneyWatch. Made by Gabriele Lombardo.</p>
            <a href="mailto:carminee.meloo@gmail.com?subject=MoneyWatch%20Feature%20Request" class="feature-request-btn">
                <i class="fas fa-lightbulb"></i> Request a Feature
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
